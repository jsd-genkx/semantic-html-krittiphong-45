<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form class="form_box">
      <div class="box box1">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" required/>
      </div>
      <div class="box box2">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" minlength="8" maxlength="20" required/>
      </div>
      <div class="box box3">
        <button  id="submit" type="submit" name="sign-in">SIGN IN</button>
      </div>
    </form>
    <h2 class="text text1">Forgot Password
      <a class="link1" href="forget-password.html" target="_blank">Users / Password</a>
    </h2>
    <h2 class="text text2">Account Creation
      <a class="link2" href="signup.html" target="_blank" >Sign up</a>
    </h2>
  </div>
</body>
</html>
